<!DOCTYPE html>
<html>
<head>
	<title>Theramin</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<canvas></canvas>

	<menu class="waveform">
		<h4>Waveform</h4>
		<span>Sine</span>
		<span>Triangle</span>
		<span>Square</span>
		<span>Sawtooth</span>
	</menu>

	<menu class="reverb">
		<h4>Reverb</h4>
		<span data-duration="0" data-decay="0">None</span>
		<span data-duration="0.5" data-decay="0.5">Room</span>
		<span data-duration="1" data-decay="1">Chamber</span>
		<span data-duration="4" data-decay="4">Hall</span>
	</menu>

	<script src="js/main.js"></script>
</body>
</html>
