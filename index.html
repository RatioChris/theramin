<!DOCTYPE html>
<html>
<head>
	<title>Theramin</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<canvas></canvas>

	<footer>
		<menu class="waveform">
			<h4>Waveform</h4>
			<span>sine</span>
			<span>triangle</span>
			<span>square</span>
			<span>sawtooth</span>
		</menu>

		<menu class="tremolo">
			<h4>Tremolo</h4>
			<span data-tremolo="0">none</span>
			<span data-tremolo="12">slow</span>
			<span data-tremolo="24">medium</span>
			<span data-tremolo="36">fast</span>
		</menu>

		<menu class="vibrato">
			<h4>Vibrato</h4>
			<span data-vibrato="0">none</span>
			<span data-vibrato="4">low</span>
			<span data-vibrato="8">medium</span>
			<span data-vibrato="12">high</span>
		</menu>

		<menu class="reverb">
			<h4>Reverb</h4>
			<span data-duration="0" data-decay="0">none</span>
			<span data-duration="0.5" data-decay="0.5">room</span>
			<span data-duration="1" data-decay="1">chamber</span>
			<span data-duration="4" data-decay="4">hall</span>
		</menu>
	</footer>

	<script src="js/main.js"></script>
</body>
</html>
